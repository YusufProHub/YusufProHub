<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yusuf Pro Hub</title>
<link rel="stylesheet" href="css/style.css">
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="firebase-config.js"></script>
<script src="js/auth.js"></script>
<script src="js/language.js"></script>
</head>
<body>
<div class="container">
  <h1 id="siteTitle">Yusuf Pro Hub</h1>
  <div class="language-toggle">
    <button onclick="setLanguage('ar')">عربي</button>
    <button onclick="setLanguage('en')">English</button>
  </div>
  <div id="authCard">
    <h2 id="loginTitle">تسجيل / دخول</h2>
    <input id="email" type="email" placeholder="البريد الإلكتروني">
    <input id="phone" type="text" placeholder="رقم الهاتف">
    <input id="password" type="password" placeholder="كلمة المرور">
    <button onclick="register()">تسجيل جديد</button>
    <button onclick="login()">تسجيل دخول</button>
  </div>
</div>
</body>
</html>
